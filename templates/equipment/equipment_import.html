{% extends "sprzet/base.html" %}
{% block content %}

<div class="ui-panel panel">

  <div class="panel-header">
    <div class="panel-title-box">
      <h1 class="panel-title">Import sprzętu z Excela</h1>
      <p class="panel-subtitle">
        Import kart sprzętu do bazy danych na podstawie pliku XLSX.
      </p>
    </div>

    <a href="{% url 'equipment:equipment_list' %}" class="ui-btn ui-btn-secondary">
      ← Wróć do magazynu
    </a>
  </div>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-grid">

      <div class="field">
        <label for="id_file">Plik Excel (.xlsx)</label>
        <input type="file" name="file" id="id_file" required>
      </div>

      <div class="actions">
        <button type="submit" class="ui-btn ui-btn-primary">
          Importuj dane
        </button>
      </div>

    </div>
  </form>

  {% if messages %}
    <div class="muted" style="margin-top:14px;">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

</div>

{% endblock %}
