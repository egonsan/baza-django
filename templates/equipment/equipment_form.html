<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj kartę – {{ equipment.inventory_number }}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f3f4f6;
            margin: 0;
        }
        header {
            background: #111827;
            color: #f9fafb;
            padding: 16px 24px;
        }
        header h1 {
            margin: 0;
            font-size: 20px;
        }
        main {
            padding: 24px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px 24px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.08);
            max-width: 960px;
        }
        form p {
            margin-bottom: 10px;
        }
        label {
            font-size: 13px;
            color: #374151;
            display: block;
            margin-bottom: 3px;
        }
        input, textarea, select {
            width: 100%;
            padding: 6px 8px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            padding: 8px 14px;
            font-size: 13px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #111827;
        }
        .btn-row {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }
        .helptext {
            font-size: 11px;
            color: #6b7280;
        }
    </style>
</head>
<body>
<header>
    <h1>Edytuj kartę – {{ equipment.inventory_number }}</h1>
</header>
<main>
    <div class="card">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="btn-row">
                <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                <a href="{% url 'equipment:equipment_detail' equipment.pk %}"
                   class="btn btn-secondary">
                    Anuluj
                </a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
